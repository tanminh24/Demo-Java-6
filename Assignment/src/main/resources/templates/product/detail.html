<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="card mb-3">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="@{|/assets/images/${item.image}|}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">[[${item.name}]]</h2>
                        <strong>
                            <h3 class="card-text" style="color: red">
                                <b>[[*{#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')}]]₫</b>
                            </h3>
                        </strong>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">100 đã bán</small></p>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Số lượng</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="colFormLabel">
                            </div>
                        </div>

                        <button class="btn btn-success"><i class="bi bi-cart-plus"></i>Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>

        <h1>CÙNG LOẠI</h1>
        <div class="row">
            <div th:each="p:${item.category.products}" class="col-sm-2">
                <div class="card">
                    <a th:href="@{|/product/detail/${p.id}|}">
                        <img th:src="@{|/assets/images/${p.image}|}" class="card-img-top" style="margin-top: 5px ">
                    </a>
                    <div class="card-body" style="text-align: center">
                        <a th:href="@{|/product/detail/${p.id}|}" style="color: black; text-decoration: none;">
                            <h5 class="card-title" th:utext="${p.name}"></h5>
                        </a>
                        <p class="card-text" style="color: red">
                            <b>[[*{#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}]]₫</b>
                        </p>

                        <button class="btn btn-success"><i class="bi bi-cart-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
