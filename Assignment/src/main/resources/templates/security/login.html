<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" th:replace="~{/security/index :: dynamicS(~{::main})}">

<main>
    <div>
        <div class="text-center">
            <h4 class="text-secondary" id="module">Đăng nhập</h4>
        </div>
        <div class="p-4">
            <form method="POST" th:action="@{/security/login}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" />
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Mật khẩu" />
                </div>
                <th:block th:if="${message}">
                    <div class="input-group mb-3">
                        <div class="alert alert-danger" role="alert" style="width: 100%" th:text="${message}">
                        </div>
                    </div>

                </th:block>
                <div class="d-grid col-12 mx-auto">
                    <button type="submit" class="btn btn-secondary">Đăng nhập</button>
                </div>
            </form>
            <p class="mt-3">
                <a class="text-secondary" style="text-decoration: none;" th:href="@{/security/forget-password/form}">
                    Quên mật khẩu</a>
            </p>
            <div class="row">
                <div class="col-md-5">
                    <hr>
                </div>
                <div class="col-md-2"><span class="text-secondary">HOẶC</span></div>
                <div class="col-md-5">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <a style="width: 100%" class="btn btn-outline-secondary bi bi-facebook"
                        th:href="@{/oauth2/authorization/facebook}" role="button">
                        Facebook</a>
                </div>
                <div class="col-md-5">
                    <a style="width: 100%" class="btn btn-outline-secondary bi bi-google"
                        th:href="@{/oauth2/authorization/google}" role="button"> Google</a>
                </div>
                <div class="col-md-1"></div>
            </div>
            <p class="text-center mt-3">
                Chưa có tài khoản? <a class="text-secondary" style="text-decoration: none;"
                    th:href="@{/security/register/form}">
                    Đăng ký</a>
            </p>
        </div>
    </div>
</main>

</html>
