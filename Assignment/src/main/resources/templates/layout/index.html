<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body ng-app="shopping-app" ng-controller="shopping-ctrl">
    <nav>
        <div th:replace="/layout/_menu.html"></div>
    </nav>
    <p></p>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div th:replace="/layout/_category.html"></div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div th:replace="${main}"></div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <p></p>
    <footer class="row" style="border: 1px solid green; text-align: center;">
        <h1>Luong Hoang Tan Minh - Footer</h1>
    </footer>
    <script src="/assets/js/shopping-app.js"></script>
</body>

</html>
