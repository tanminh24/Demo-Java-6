<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body class="container" ng-app="admin-app" ng-controller="admin-ctrl">
    <header>
        <nav class="navbar navbar-dark bg-secondary">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-secondary navbar-dark" style="width: 100%;margin-top: -16px;">
                    <div style="text-align: center">
                        <a class="navbar-brand" th:href="@{/}">
                            <i class="bi bi-apple" style="font-size: 65px; color:#ffffff;"></i>
                            <span style="font-size: 40px; margin-left: 2%; color:#ffffff;">Administration</span>
                        </a>
                    </div>
                </nav>
            </div>
        </nav>
    </header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#!authorize">Authorizing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!category">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!product">Products</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <th:block th:unless="${#request.remoteUser}">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                {{account.username}}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="/security/logout">
                                        Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
    <p></p>
    <div class="row">
        <div class="col-md-12">
            <div ng-view></div>
        </div>
    </div>
    <script src="/assets/admin/admin-app.js"></script>
    <script src="/assets/admin/product/product-ctrl.js"></script>
    <script src="/assets/admin/authority/authority-ctrl.js"></script>
</body>

</html>
